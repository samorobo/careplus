name: Bug Report
description: Report an bug you've found
title: "Bug: "
labels: "bug"
body:
- type: markdown
  attributes:
    value: "## Welcome!"
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this issue report.
- type: textarea
  attributes:
    label: What happened?
    description: "How do you trigger this bug? Please walk us through it step by step."
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behaviour?
    description: "What was expected to happen?"
  validations:
    required: true
- type: textarea
  attributes:
    label: Actual behaviour?
    description: "What actually happened?"
  validations:
    required: true